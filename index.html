<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="header-logo">Header Logo</div>
            <ul class="header-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
        <div class="header-main">
            <div class="header-title">This website is awesome</div>
            <div class="header-subtitle">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
            <div class="header-sign-up">
                <button>Sign up</button>
            </div>
        </div>
        <div class="header-image">
            <img src="images/header-mushroom.jpeg" alt="Mushroom">
        </div>
    </div>

</html>
